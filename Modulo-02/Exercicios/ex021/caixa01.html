<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style> 
        h1{
            margin: auto; /* Centralizar o Box*/
            background-color: navajowhite;
            height: 40px;
            width: 450px;
            text-align: center;
            border-width: 5px;
            border-style: double;
            border-color: brown;
            padding: 10px;
        }

        a {
            
            border-width: 5px;
            border-style: dashed;
            border-color: chocolate;
            padding: 2px;
        }

    </style>
</head>
<body>
    <h1>Exemplos de Caixa box-level</h1>
    <p>Todos os parágrafos são exemplos de Box-Level, mas os <a href="#"> Links já são exemplos de caixas Inline-Level</a>. Vamos Ver Como funciona. </p>
</body>
</html>
